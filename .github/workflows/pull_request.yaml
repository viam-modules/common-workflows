name: Pull Request Update

on:
  workflow_call:
    inputs:
      script_name:
        type: string
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black pytest
    - name: Lint
      run: black . --check
    - name: Docker Build
      run: docker buildx build -t ${{inputs.script_name}} .
    - name: Run script locally with unit test
      run: docker run ${{inputs.script_name}}
    - name: Docker cleanup
      run: |
        docker rmi -f ${{inputs.script_name}}

