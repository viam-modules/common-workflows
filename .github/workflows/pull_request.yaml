name: Lint Check and Test

on:
  workflow_call:
    inputs:
      script_name:
        type: string
        default: /scripts/test.sh

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: tensorflow/tensorflow:2.11.1-gpu
      volumes:
        - .:/host
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        apt-get update && apt-get install -y libc6 libusb-1.0-0
        python -m pip install --upgrade pip
        pip install black pytest
    - name: Lint
      run: black . --check
    - name: Run script locally with unit test
      run: ./host/${{inputs.script_name}} /host/

